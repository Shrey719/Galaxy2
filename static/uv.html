
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,500,1,0">

    <style>
        body, html {
            width: 100%; 
            height: 100%; 
            margin: 0; 
            padding: 0;
            color: white;
            background-color: black;
        }

        .mainiframe {
            flex-grow: 1;
            border: none;
            margin: 0; 
            padding: 0;
            height: 100vh;
            width: 100vw; 
        }
    </style>
</head>
<body>
<iframe class="mainiframe" id="frame" onload="LoadFrame()"></iframe>
<h1 class="loadingscreen" id="loading">Loading</h1>
</body>
<script>
    addEventListener("DOMContentLoaded", (event) => {
        const frame = document.getElementById('frame')
        frame.src = localStorage.getItem("URL_LOADED")
    });
window.addEventListener("chemicalLoaded", function(e) {
    new Ultraviolet.BareClient();
});
for (i = 0; i < 10; i++) { // loading screen things
    setTimeout(function() { 
        if (document.getElementById("loading").innerHTML.includes("...")) {
        document.getElementById("loading").innerHTML = "Loading"
    } else {
    document.getElementById("loading").innerHTML = document.getElementById("loading").innerHTML + "." }}, 500 + (i*500));
}
</script>
</html>
